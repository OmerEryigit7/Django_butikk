{% extends 'basetemplate.html' %}
{% load static %}
{% block content %}
<div id="products-list">
    {% if products %}
        {% for product in products %}
            <div class="product-container">
                <a href="{% url 'get_product_info' pk=product.pk %}">
                    <img src="{{ product.image.url }}" alt="">
                    <strong><p>{{ product.name }}</p></strong><br>
                    <p>{{ product.price }} kr.</p><br>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p>Ingen produkter er tilgjengelige</p>
    {% endif %}
</div>
{% endblock %}
