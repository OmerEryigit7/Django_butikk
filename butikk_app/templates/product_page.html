{% extends 'basetemplate.html' %}
{% load static %}
{% block content %}
<div id="products-list">
        <div class="product-container">
            <a href="{% url 'get_product_info' pk=product.pk %}">
                <img src="{{ product.image.url }}" alt="">
                <strong><p>{{ product.name }}</p></strong><br>
                <p>{{ product.description }}</p><br>
                <p>{{ product.price }} kr.</p><br>
            </a>
        </div>
        <div>
            <form action="submit">
                
            </form>
        </div>
</div>
{% endblock %}
